<!doctype html>
<html ng-app="bibliobibulio">
<head>
  <base href="/" />
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Bibliobibul.io</title>
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">bibliobibul.io</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="main.user"><a ui-sref="booksSearch">Search for books</a></li>
            <li ng-show="main.user"><a ui-sref="usersShow({ id: main.user.id })">Profile</a></li>
            <li ng-hide="main.user"><a ui-sref="login">Login</a></li>
            <li ng-hide="main.user"><a ui-sref="register">Register</a></li>
            <li ng-show="main.user"><a ng-click="main.logout()">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view></main>
</body>
</html>
