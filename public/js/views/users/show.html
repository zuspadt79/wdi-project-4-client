<h1>Reading List</h1>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" ng-click="usersShow.filterByRead()" ng-disabled="usersShow.toggle === 'read'">Read</button>
  <button type="button" class="btn btn-default" ng-click="usersShow.filterByToRead()" ng-disabled="usersShow.toggle === 'to_read'">To Read</button>
</div>

<div class="unread-list">
  <ul>
    <li ng-repeat="book in usersShow.books">
      <img ng-src="{{ book.image }}" />
      <ul>
        <li><h4>{{ book.title }}</h4><h5>by {{ book.author }}</h5></li>
        <br />
        <li><h6>ISBN: {{ book.isbn }}</h6></li>
        <li><h6>{{ book.status }}</h6></li>
        <li><a ng-if="book.status === 'to_read'" ng-click="usersShow.read(book)">Add to Read List</a></li>
        <li>
          <a ng-click="usersShow.delete(book)">Delete</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
